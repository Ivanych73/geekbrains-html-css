<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="#">
        <h3>Регистрация</h3>
        Ваше имя <input type="text" placeholder="John">
        <br>
        Пароль <input type="password" placeholder="Password">
        <br>
        Почта <input type="email" placeholder="mymail@mydomain.com">
        <br>
        Дата рождения <input type="date">
        <br>
        Ваши увлечения
        <br>
        <label>IT <input type="checkbox"></label>
        <br>
        <label for="sport">Sport</label>
        <input type="checkbox" id="sport">
        <br>
        Ваш Пол
        <br>
        <label> М <input type="radio" name="pol"></label>
        <br>
        <label for="sex"> Ж <input type="radio" name="pol" id="sex"></label>
        <br><textarea cols="30" rows="10"></textarea>
        <br>
        <button type="submit">Отправить</button>
        <button type="reset">Удалить</button>
    </form>
</body>

</html>
